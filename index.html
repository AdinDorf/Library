<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="header">
        <h1> Library </h1>
        <button>Sign In</button>
    </div>
    <div class="card-list">
<!-- This is where the cards go but DOM manipulation? -->
    </div>
    <div class='roundbutton'>+</div>
    <dialog id="modal">
        <form id="addBookForm" name="addBookForm" method="dialog">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Of Mice and Men" name="Title"/>
            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="John Steinbeck" name="Author"/>
            <label for="words">Word Count:</label>
            <input type="number" id="words" placeholder="30445" name="Words"/>
            <label for="read">Read?:</label>
            <input type="checkbox" id="read" placeholder="Read" name="Read"/>
            <input type="submit" id="submit" value="Submit"></input>
        </form>
    </dialog>

</body>
</html>
