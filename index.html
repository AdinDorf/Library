<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="header">
        <h1> Library </h1>
        <button>Sign In</button>
    </div>
    <div class="card-list">
<!-- This is where the cards go but DOM manipulation? -->
    </div>
    <div class='roundbutton'>+</div>

    <div class='modalWrapper'>
        <dialog id="modal">
            <form class="form" method="dialog">
                <label>Title:</label>
                <input type="text" placeholder="Of Mice and Men" name="Title"/>
                <label>Author:</label>
                <input type="text" placeholder="John Steinbeck" name="Author"/>
                <label>Word Count:</label>
                <input type="text" placeholder="30445" name="Word"/>
                <label>Read?:</label>
                <input type="text" placeholder="Read" name="Read"/>
                <button type="submit" class="submit">Submit</button>
                </form>
        </dialog>
    </div>
</body>
</html>
